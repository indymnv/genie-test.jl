<% partial("app/resources/todos/views/_messages.jl.html") %>

<% if isempty(todos) %>
  <p>Nothing to do!</p>
<% else %>
  <div class="row">
<ul class="list-group">
      <% for_each(todos) do todo %>
        <li class="list-group-item form-check form-switch">
          <input type="checkbox" checked="$(todo.completed
            ? true : false)" class="form-check-input"
            id="todo_$(todo.id)"  value="$(todo.id)" />
          <label class="form-check-label"
            for="todo_$(todo.id)">$(todo.todo)</label>
        </li>
      <% end %>
    </ul>
  </div>
<% end %>


<% partial("app/resources/todos/views/_form.jl.html") %>
